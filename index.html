<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Estilo Sangre Fría</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
        <p>Desarrollador con "sangre fría" para resolver problemas</p>
    </header>
    
    <main>
        <section id="sobre-mi">
            <h2>Sobre Mí</h2>
            <p>Aquí va tu descripción personal y profesional.</p>
        </section>
        
        <section id="habilidades">
            <h2>Habilidades</h2>
            <div class="habilidades-container">
                <!-- Las habilidades se agregarán con JavaScript -->
            </div>
        </section>
        
        <section id="proyectos">
            <h2>Proyectos</h2>
            <div class="proyectos-container">
                <!-- Los proyectos se agregarán con JavaScript -->
            </div>
        </section>
        
        <section id="contacto">
            <h2>Contactoo</h2>
            <form id="form-contacto">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 - Mi Portafolio</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
